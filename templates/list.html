{% extends "index.html" %}

{% block section %}

{% if total > 0 %}
<p>
    상품 리스트 -- 현재까지 {{total}}개 등록됨
</p>

<table>
<tr>
{% for key, value in datas %}
    <td>상품이름: {{key}}</td>
{% endfor %}
</tr>
<tr>
{% for key, value in datas %}
    <td><img src="static/images/{{value.img_path}}", width=140, height=200></td>
{% endfor %}
</tr>
</table>

{% else %}
<p>
    등록된 상품이 없습니다.
</p>

{% endif %}

{% endblock section %}
